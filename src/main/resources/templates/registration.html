<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Comics Crafter</title>
<link href="/css/form.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Nabla&family=Poppins:wght@300;600&display=swap"
	rel="stylesheet">
</head>
<body>
	<nav>
			<a href="/">Home</a>
			<a href="/registration"> Register</a>
			<a href="/user_list"> User List </a>
			<a href="/project_list"> Project List </a>
			<a href="/printing_list"> Printing Methods </a>
			<a href="/paper_list"> Paper List </a>
	</nav>
			<div id=logo>
			<h1>The 6th Wall</h1>
		</div>
	<div class="main-container">


		<form th:action="@{/registration}" th:object="${user}" method="post">
			
			<div>
			<h1>Registration</h1>
				<input id="username" class="form-control" th:field="*{username}"
					placeholder="Username" />
			</div>
			<div>
				<input id="email" class="form-control" th:field="*{email}"
					placeholder="Email" />
			</div>
			<div>
				<input id="confirmEmail" class="form-control"
					th:field="*{confirmEmail}" placeholder="Confirm Email" />
			</div>
			<div class="form-group">
				<input id="password" class="form-control" type="password"
					th:field="*{password}" placeholder="Password" />
			</div>
			<div class="form-group">
				<input id="confirmPassword" class="form-control" type="password"
					th:field="*{confirmPassword}" placeholder="Confirm Password" />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Register</button>
				<div>Already registered?</div>
				<div>
					<a href="/" th:href="@{/login}">Login here</a>
				</div>

			</div>
		</form>
	</div>

</body>
</html>
