<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link href="/css/index.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Nabla&family=Poppins:wght@300;600&display=swap"
	rel="stylesheet">
</head>
<body>
		<nav>
			<a href="/">Home</a>
			<a href="/registration"> Register</a>
			<a href="/user_list"> User List </a>
			<a href="/project_list"> Project List </a>
			<a href="/printing_list"> Printing Methods </a>
			<a href="/paper_list"> Paper List </a>
	</nav>

	<main>
		<div>
				<div id=logo>
			<h1>The 6th Wall</h1>
		</div>
				<p>
					Currently logged in as <span
						sec:authentication="principal.username">User</span>
				</p>
			</div>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout" />
			</form>
		<h1>What kinds of comics are you going to make?</h1>
		<h2>Start a new project by clicking below!</h2>
		<div id="comictype">
			<section id="zine">Zine</section>
			<section id="graphicnovel">Graphic Novel</section>
			<section id="traditionalcomic">Traditional Comic</section>
			<section id="nontraditionalcomic">Non-traditional Comic</section>
		</div>
		<form onclick="myFunction()">
			<label for="info">Want to know more?</label> <select name="type"
				id="info">
				<option value="default">find out more here!</option>
				<option value="zine-info">zine</option>
				<option value="graphicnovel-info">graphic novel</option>
				<option value="traditionalcomic-info">traditional comic</option>
				<option value="nontradcomic-info">non-traditional comic</option>
			</select>
		</form>
		<div id="bottom">
		</div>
	</main>
	<script src="/js/index.js"></script>
</body>
</html>
