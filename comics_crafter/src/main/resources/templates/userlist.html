<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
</head>

<body>

	<div align="center">
		<h1>User List</h1>
		
		<table border = "1">
			<thead>
				<tr>
					<th>user name</th>
					<th>User password</th>
					<th>User Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${userList}">
					<td th:text="${user.email}"></td>
					<td th:text="${user.password}"></td>
					<td th:text="${user.username}"></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
