<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Comics Crafter</title>
</head>
<body>
	<div>
		<h1>Edit Paper Form</h1>
		<hr>
		<h2>Edit Paper in Database</h2>

		<form action='#' th:action="@{/save_paper}" th:object="${paper}"method="POST">
			<input type="text" th:field="*{height}"> 
			<input type="text" th:field="*{width}"> 
			<input type="text" th:field="*{gsm}">
			<input type="text" th:field="*{textweight}">
			<input type="text" th:field="*{coverweight}">
			<input type="text" th:field="*{bond}">
			<input type="text" th:field="*{sheets}">
			<input type="text" th:field="*{brand}">
			<input type="text" th:field="*{price}">
			<input type="text" th:field="*{price_per_page}">
			<input type="text" th:field="*{material}">
			<input type="text" th:field="*{color}">
			<input type="text" th:field="*{feature}">
			<input type="text" th:field="*{additionalDescription}">
			<input type="text" th:field="*{link_to_vendor}">
			<th:block th:each="project : ${listProject}">
			<input type = "checkbox" th:field="*{projects}" th:text="${project.project_id}" th:value = "${project.project_id}">
			</th:block>
			<button type="submit">Edit Paper</button>
		</form>
	</div>
</body>
</html>
