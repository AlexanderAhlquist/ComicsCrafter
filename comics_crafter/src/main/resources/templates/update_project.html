<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Comics Crafter</title>
</head>
<body>
	<div>
		<h1>Update Project</h1>
		<hr>
		<h2>Update Project</h2>

		<form action='#' th:action="@{/save_project}" th:object="${project}"method="POST">
			<input type="text" th:field="*{project_id}"/>
			<input type="text" th:field="*{pages}"> 
			<input type="text" th:field="*{print_format}"> 
			<input type="text" th:field="*{height}">
			<input type="text" th:field="*{width}"/>
			<input type="text" th:field="*{binding_style}"> 
			<input type="text" th:field="*{additional_features}"> 
			<input type="text" th:field="*{description}">
			<input type="text" th:field="*{sale_price}"/>
			<input type="text" th:field="*{cost_to_produce}"> 
			<input type="text" th:field="*{completion_status}"> 
			<button type="submit">Update</button>
		</form>
	</div>
</body>
</html>
